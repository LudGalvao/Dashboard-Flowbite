<div class="p-6 bg-gray-900 min-h-screen">
  <h1 class="text-3xl font-bold text-white mb-8 text-center">Dashboard de Imóveis</h1>
  
  <!-- Cards de resumo -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-blue-600 rounded-lg p-6 text-white">
      <h3 class="text-lg font-semibold mb-2">Total de Imóveis</h3>
      <p class="text-3xl font-bold">{{ totalImoveis }}</p>
    </div>
    
    <div class="bg-green-600 rounded-lg p-6 text-white">
      <h3 class="text-lg font-semibold mb-2">Valor Médio Geral</h3>
      <p class="text-3xl font-bold">{{ valorMedioGeral }}</p>
    </div>
    
    <div class="bg-purple-600 rounded-lg p-6 text-white">
      <h3 class="text-lg font-semibold mb-2">Tipos Diferentes</h3>
      <p class="text-3xl font-bold">{{ tiposDiferentes }}</p>
    </div>
    
    <div class="bg-orange-600 rounded-lg p-6 text-white">
      <h3 class="text-lg font-semibold mb-2">Bairros Atendidos</h3>
      <p class="text-3xl font-bold">{{ bairrosAtendidos }}</p>
    </div>
  </div>
  
  <!-- Grid responsivo para os gráficos -->
  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
    
    <!-- Gráfico 1: Quantidade de Imóveis por Tipo -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <canvas #tiposChart></canvas>
    </div>

    <!-- Gráfico 2: Valor Médio por Bairro -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <canvas #valorVendaChart></canvas>
    </div>

    <!-- Gráfico 3: Evolução Mensal de Locação -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <canvas #locacaoMensalChart></canvas>
    </div>

    <!-- Gráfico 4: Distribuição por Finalidade -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <canvas #finalidadesChart></canvas>
    </div>

    <!-- Gráfico 5: Área Média por Tipo -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <canvas #areaTipoChart></canvas>
    </div>

    <!-- Gráfico 6: Imóveis por Quartos -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <canvas #quartosChart></canvas>
    </div>

    <!-- Gráfico 7: Preço por m² por Bairro -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg lg:col-span-2 xl:col-span-3">
      <canvas #precoM2Chart></canvas>
    </div>

  </div>
</div>
